<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Brybell TechHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }
        
        .checkout-section {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 30px;
        }
        
        .checkout-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background-color: var(--color-background);
            color: var(--color-text);
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        
        .order-summary {
            position: sticky;
            top: 100px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-border);
        }
        
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            margin-top: 15px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .payment-method.selected {
            border-color: var(--color-primary);
            background-color: rgba(0, 102, 255, 0.05);
        }
        
        .payment-method input[type="radio"] {
            width: auto;
        }
        
        .mpesa-logo {
            width: 60px;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                    <h1>BRYBELL</h1>
                    <span>TECHHUB</span>
                </div>
            </div>
        </div>
    </header>

    <div class="checkout-container">
        <h1 style="margin-bottom: 30px;">Checkout</h1>
        
        <div class="checkout-grid">
            <!-- Shipping & Payment -->
            <div>
                <div class="checkout-section">
                    <h2>Shipping Information</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" placeholder="07XXXXXXXX or 2547XXXXXXXX" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address *</label>
                            <textarea id="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                    </form>
                </div>
                
                <div class="checkout-section" style="margin-top: 20px;">
                    <h2>Payment Method</h2>
                    <div class="payment-method selected" id="mpesaMethod">
                        <input type="radio" name="payment" value="mpesa" checked>
                        <span style="flex: 1;">M-Pesa</span>
                        <span style="color: #00A859; font-weight: 600;">ðŸ’š</span>
                    </div>
                    <p style="font-size: 13px; color: var(--color-text-secondary); margin-top: 10px;">
                        You will receive an M-Pesa prompt on your phone to complete payment.
                    </p>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div>
                <div class="checkout-section order-summary">
                    <h2>Order Summary</h2>
                    <div id="orderItems"></div>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">KES 0</span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery</span>
                        <span id="delivery">FREE</span>
                    </div>
                    <div class="summary-item summary-total">
                        <span>Total</span>
                        <span id="total">KES 0</span>
                    </div>
                    <button class="btn btn-primary btn-block" id="placeOrderBtn" style="margin-top: 20px;">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Processing Modal -->
    <div id="paymentModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: center;">
        <div style="background: var(--color-background); padding: 40px; border-radius: 12px; text-align: center; max-width: 400px;">
            <div style="font-size: 48px; margin-bottom: 20px;">ðŸ“±</div>
            <h2 style="margin-bottom: 15px;">Check Your Phone</h2>
            <p id="paymentMessage" style="color: var(--color-text-secondary); margin-bottom: 20px;">
                Enter your M-Pesa PIN to complete payment
            </p>
            <div class="spinner" style="margin: 20px auto;"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadOrderSummary();
            initializeCheckout();
        });
        
        function loadOrderSummary() {
            const orderItemsEl = document.getElementById('orderItems');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');
            
            const cartItems = cart.items;
            
            if (cartItems.length === 0) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display items
            orderItemsEl.innerHTML = cartItems.map(item => `
                <div class="summary-item">
                    <span>${item.name} Ã— ${item.quantity}</span>
                    <span>KES ${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join('');
            
            // Calculate totals
            const subtotal = cart.getTotal();
            subtotalEl.textContent = `KES ${subtotal.toLocaleString()}`;
            totalEl.textContent = `KES ${subtotal.toLocaleString()}`;
        }
        
        function initializeCheckout() {
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            placeOrderBtn.addEventListener('click', handlePlaceOrder);
            
            // Prefill user info if logged in
            const user = getUser();
            if (user) {
                document.getElementById('firstName').value = user.first_name || '';
                document.getElementById('lastName').value = user.last_name || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('email').value = user.email || '';
            }
        }
        
        async function handlePlaceOrder() {
            const form = document.getElementById('checkoutForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            
            const orderData = {
                user_id: getUser()?.id || 0,
                items: cart.items.map(item => ({
                    product_id: item.id,
                    product_name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                shipping_address: `${address}, ${city}`,
                phone_number: phone
            };
            
            try {
                // Disable button
                const placeOrderBtn = document.getElementById('placeOrderBtn');
                placeOrderBtn.disabled = true;
                placeOrderBtn.textContent = 'Processing...';
                
                // Create order
                const orderResponse = await fetch(`${API_CONFIG.ORDER_SERVICE}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                if (!orderResponse.ok) {
                    throw new Error('Failed to create order');
                }
                
                const order = await orderResponse.json();
                
                // Initiate M-Pesa payment
                const paymentResponse = await fetch(`${API_CONFIG.PAYMENT_SERVICE}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: phone,
                        amount: cart.getTotal(),
                        order_id: order.id,
                        account_reference: `ORD${order.id}`
                    })
                });
                
                if (!paymentResponse.ok) {
                    throw new Error('Failed to initiate payment');
                }
                
                const paymentData = await paymentResponse.json();
                
                // Show payment modal
                document.getElementById('paymentModal').style.display = 'flex';
                
                // Poll for payment status
                pollPaymentStatus(paymentData.checkout_request_id, order.id);
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Failed to process order. Please try again.');
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        }
        
        async function pollPaymentStatus(checkoutRequestId, orderId) {
            let attempts = 0;
            const maxAttempts = 40; // 2 minutes
            
            const interval = setInterval(async () => {
                attempts++;
                
                if (attempts > maxAttempts) {
                    clearInterval(interval);
                    document.getElementById('paymentMessage').textContent = 'Payment timeout. Please check your order status.';
                    setTimeout(() => {
                        window.location.href = 'orders.html';
                    }, 3000);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_CONFIG.PAYMENT_SERVICE}/api/payments/${checkoutRequestId}`);
                    const data = await response.json();
                    
                    if (data.payment && data.payment.status === 'completed') {
                        clearInterval(interval);
                        document.getElementById('paymentMessage').textContent = 'âœ… Payment successful!';
                        
                        // Clear cart
                        cart.clear();
                        
                        setTimeout(() => {
                            window.location.href = `order-confirmation.html?order=${orderId}`;
                        }, 2000);
                    } else if (data.payment && data.payment.status === 'failed') {
                        clearInterval(interval);
                        document.getElementById('paymentMessage').textContent = 'âŒ Payment failed. Please try again.';
                        setTimeout(() => {
                            window.location.href = 'checkout.html';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Payment status check error:', error);
                }
            }, 3000);
        }
        
        function getUser() {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        }
    </script>
</body>
</html>
